  <body>
    <h1>Quiz About Stuff I Like</h1>
    <hr />
    <!-- Movie Question -->
    <form id="movie-form">
      <label>
       <p class="savate" >
         
         ðŸŽ¥ What is my favorite movie?
        </p>
        <select id="movie-answer">
          <option value="movie1">27 Dresses</option>
          <option value="movie2">The Hangover</option>
          <option value="movie3">Oceans 8</option>
          
        </select>
      </label>
      <button type="submit">Check Movie Answer</button>
    </form>
    <div id="movie-result">
     <p id="movie-text"> </p>
    
    <img

      <img

           width="100px"
           >
    </div>
    
    <hr />
   
    
    
    
    <!-- song Question -->
    <form id="song-form">
      <label>
        <p class="savate" >
        ðŸŽµ What is my favorite song?

          <option value="song1">La Fee by Zaz</option>
          <option value="song2">Breathe Deeper by Tame Imala</option>
          <option value="song3">Ladders by Mac Miller</option>
       
        </select>

      <button type="submit">Check Book Answer</button>
    </form>
    <div id="song-result">
      <p id="song-text"> </p>
    <img

     id="right"      src="https://i.discogs.com/T3TcQfzI4bJsyXZSo458_oGqpnX1WIWnaKl5pEgLsUo/rs:fit/g:sm/q:40/h:300/w:300/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTE0Nzgz/ODIyLTE1ODE2MjEy/MjEtODc1NC5qcGVn.jpeg"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      //Movie Question jQuery Code
      $("#movie-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#movie-answer");
        var answer = $answer.val();

        if (answer === "movie3") {
           $("#right-movie").hide();
          $("#right-movie").slideDown(1000);
          $("#movie-text").text("YESSSS!");
        } else {
          $("#movie-text").text("SO Close!");
        }
      });

      //Book Question jQuery Code
      $("#song-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#song-answer");
        var answer = $answer.val();

        if (answer === "song2") {
           $("#right").hide();
          $("#right").slideDown(1000);

          $("#song-text").text("YESSSS!");
          

        } else {
          $("#song-text").text("SO Close!");
        }
      });
    </script>
